<div class="edit-depense-container">
    <div class="edit-depense-header">
      <div></div>
      <div><h2>Modifier une dépense</h2></div>
      <div class="close-edit-depense"><img src="../../../../assets/delete.png" mat-dialog-close alt=""></div>
    </div>
    
  
    <form [formGroup]="depenseForm" (ngSubmit)="editDepense(fullDepense.depense_id)" class="edit-depense-form">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" formControlName="nom" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nom.errors }" />
        <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
          Le nom est requis.
        </div>
      </div>
  
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" formControlName="date" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.date.errors }" />
        <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
          La date est requise.
        </div>
      </div>
  
      <div class="form-group">
        <label for="montant">Montant</label>
        <input type="number" id="montant" formControlName="montant" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.montant.errors }" />
        <div *ngIf="submitted && f.montant.errors" class="invalid-feedback">
          Le montant est requis.
        </div>
      </div>
  
  
      <div class="form-group">
        <label for="categorie">Categorie</label>
        <select name="category" formControlName="categorie" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.categorie.errors }">
          <option value="">Sélectionnez une catégorie</option>
          <option *ngFor="let category of categories" [value]="category.category_id">{{ category.nom }}</option>
        </select>
        <div *ngIf="submitted && f.categorie.errors" class="invalid-feedback">
          La categorie est requise.
        </div>
      </div>
      
      <div class="form-group" id="edit-depense-description">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
          La description est requise.
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" mat-dialog-close >Enregistrer</button>
        <button type="button" class="btn btn-secondary" mat-dialog-close>Annuler</button>
        
      </div>
    </form>
  </div>
