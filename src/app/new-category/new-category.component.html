<div class="new-category-container">
  <div class="new-category-header">
    <div class="close-new-category-hidden"></div>
    <div><h2>Ajouter une cat√©gorie</h2></div>
    <div class="close-new-category"><img src="../../../../assets/delete.png" mat-dialog-close alt=""></div>
  </div>
  
    <form [formGroup]="categoryForm" (ngSubmit)="createCategory()" class="new-category-form">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" formControlName="nom" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nom.errors }" />
        <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
          Le nom est requis.
        </div>
      </div>
  
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Ajouter</button>
        <button type="button" class="btn btn-secondary" mat-dialog-close>Annuler</button>
      </div>
    </form>
  </div>
